{% extends 'base.html' %}

{% block content %}
<div class="container mb-5 mt-5 p-3" style="width: 300px; color: white !important; background-color: rgb(0, 0, 0); border-radius: 10px;">
    <h1 class="text-center text-white" >Login</h1>
    <br>
    <form method="post" >
       {% csrf_token %}
       <div class="form-group">
            {% for field in login_form %}
            {{ field }}
            {{ field_errors }}
            {% endfor %}
        </div>
        
        <div class="form-group mt-3">
        <button type="submit" class="btn btn-primary mb-3">Login</button>
            <!-- login with google -->
    <div>
        <a href="{% url 'social:begin' 'google-oauth2' %}" class="btn btn-danger"> <i class="fa fa-google"></i> Log In with Google </a>
    </div>
    <p><a href="{% url 'password_reset' %}">Forgotten your password?</a></p>
    </div> 
    </form>
</div>

{% endblock %}
